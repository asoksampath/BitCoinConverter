<template>
    <lightning-card title="Bit Coin Converter without Controller" icon-name="custom:custom63">
    <div class="slds-grid slds-wrap">    
            <div class="slds-col slds-size_1-of-2">
                Bit Coin            {label.BTC}
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-input label="Bit Coin Value" value={BitCoinValue} onchange={handleCurrencyValue} type="number" min="0" step="any" required></lightning-input>
            </div> 
            <div class="slds-col slds-size_1-of-2">
                    <lightning-combobox name="currency"
                                        label="Select Currency"
                                        value={value}
                                        options={currencyList}
                                        onchange={handleChange}
                                        required
                    >
                    </lightning-combobox>
            </div>      
            
            <div class="slds-col slds-size_1-of-2">
                <lightning-input label="Currency Value" value={otherValue} type="number" onchange={handleBitCoinValue} step="any" required></lightning-input>
            </div>
            <!--
            <div class="slds-col slds-size_1-of-2">
                <lightning-combobox name="text"
                                    label="Select Year"
                                    value={value}
                                    placeholder={selectedYear}
                                    options={yearsList}
                                    onchange={handleYearChange}
                >
                </lightning-combobox>
            </div> 
            <div>
                <lightning-combobox name="progress"
                                    label="Status"
                                    value={value}
                                    placeholder="Select Progress"
                                    options={options} >
                </lightning-combobox>
            </div>
            -->
        </div>        
    </lightning-card>
</template>
